<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Route Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px auto;
            background-color: #f9f9f9;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .full-row-one {
            background-color: #4CAF50;
            color:#f2f2f2;
            font-weight: bold;
        }
        .full-row {
            background-color: #4CAF50;
            color: rgb(0, 0, 0);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Table 1 -->
    <table>
        <thead>
            <tr class="full-row-one">
                <td colspan="3">BUS ROUTE INFORMATION</td>
            </tr>
            <tr class="full-row">
                <td colspan="3">Table 1: Route Details</td>
            </tr>
            <tr>
                <th>S.NO</th>
                <th>PICK UP POINT</th>
                <th>TIME</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>RAM MOHALLA</td>
                <td>7:15</td>
            </tr>
            <tr>
                <td>2</td>
                <td>NAGORIGATE</td>
                <td>7:18</td>
            </tr>
            <tr>
                <td>3</td>
                <td>SHIP HOUSE</td>
                <td>7:20</td>
            </tr>
            <tr>
                <td>4</td>
                <td>JIET</td>
                <td>7:50</td>
            </tr>
        </tbody>
    </table>
    
    <!-- Table 2 -->
    <table>
        <thead>
            <tr class="full-row-one">
                <td colspan="3">BUS ROUTE INFORMATION</td>
            </tr>
            <tr class="full-row">
                <td colspan="3">Table 2: Route Details</td>
            </tr>
            <tr>
                <th>S.NO</th>
                <th>PICK UP POINT</th>
                <th>TIME</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>RAM MOHALLA</td>
                <td>7:15</td>
            </tr>
            <tr>
                <td>2</td>
                <td>NAGORIGATE</td>
                <td>7:18</td>
            </tr>
            <tr>
                <td>3</td>
                <td>SHIP HOUSE</td>
                <td>7:20</td>
            </tr>
            <tr>
                <td>4</td>
                <td>JIET</td>
                <td>7:50</td>
            </tr>
        </tbody>
    </table>
    
   
</body>
</html>
